name: Build and PII Scan
# description: Automated build and PII data scanning for Gosu applications

on:
  push:
    branches: [ none]
  pull_request:
    branches: [ none ]
  workflow_dispatch:

jobs:
  pii-scan:
    runs-on: windows-latest
    env:
      GOSU_HOME: ${{ github.workspace }}\dist\gosu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Clean dist directory
      run: |
        if exist dist rmdir /S /Q dist
      shell: cmd

    - name: Setup Environment
      run: |
        echo Setting up Gosu environment...
        echo GOSU_HOME=%GOSU_HOME%
      shell: cmd

    - name: Build Applications
      run: |
        echo Building Gosu applications...
        call build-app.bat
      shell: cmd

    - name: Run PII Scan
      run: |
        echo Scanning for PII data...
        cd dist\gosu
        call gosu.bat PIIScanner.gs "..\*.gs"
      shell: cmd

    - name: Generate Report
      run: |
        echo Generating final report...
        echo Scan completed at %DATE% %TIME% >> pii-scan-report.log
        type pii-scan-report.log
        # echo Scan completed at %DATE% %TIME% >> ..\pii-scan-report.log
        # type ..\pii-scan-report.log
      shell: cmd

    - name: Upload PII Scan Report
      uses: actions/upload-artifact@v4
      with:
        name: pii-report
        path: pii-scan-report.log
        retention-days: 30
